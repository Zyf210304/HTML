<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css div盒子模型学习</title>
		
		<!-- 
			盒子模型
				外边距 margin
					设置元素之间的间隔
				边框 border
					设置元素的边框大小
				内边距 padding
					内边距不会改变内容区域的大小 可以单独的设置四边
				内容区域
					改变内容区域的大小
		 -->
		
		
		<style type="text/css">
			img {
				width: 49.63%;
				height: 100%;
			}
			#showdiv {
				border: solid 3px blue;
				width: 40%;
				height: 400px;
				background-size: cover;
				margin-bottom: 10px;
				margin: auto;  /*auto设置左右居中*/
				padding: 100px;
			}
			#bottomDiv {
				width: 40%;
				height: 300px;
				border: dashed orange 3px;  /* solid  实心  dashed 空心*/
			}
		</style>
		
	</head>
	<body>
		<br><br>
		<div id="showdiv">
			<img src="img/07.jpg" alt="">
			<img src="img/06.jpg" alt="">
		</div><br>
		<div id="bottomDiv">
			
		</div>
	</body>
</html>
