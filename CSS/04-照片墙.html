<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片墙</title>
		
		<style type="text/css">
			body {
				text-align: center;
				background-image: url(../HTML学习/img/hzw01.jpg);
				background-size: cover;
			}
			/* 设置图片样式 */
			img{
				width: 12%;
				height: 250px;
				border: solid 1px white;
				background-color: white;
				padding: 10px;
				border-radius: 4px;
				transform: rotate(-10deg);
				margin: 20px;
			}
			/* 试用伪类 给标签增加样式 */
			img:hover {
				transform: rotate(0) scale(1.5); /*设置旋转 和缩放比例*/
				z-index: 1; /*设置优先级别*/
				transition: 1.5s;
			}
		</style>
		
	</head>
	<body>
		<img src="img/01.gif" >
		<img src="img/02.jpg" >
		<img src="img/03.jpg" >
		<img src="img/04.jpg" >
		<br>
		<img src="img/05.jpg" >
		<img src="img/06.jpg" >
		<img src="img/07.jpg" >
		<img src="img/08.jpg" >
	</body>
</html>
