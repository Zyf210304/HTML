<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery的封装原理</title>
		
		
		
		<script type="text/javascript">
			function test(){
				alert("test:内部执行");
			}
			var zyftest = 123;
			
			function testA() {
				function test2() {
					var n = 999;
					alert(zyftest);
					return n;
				}
				
				return test2();
			}
			
			
			
		</script>
		
		<script src="js/02class.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<h3>jQuery的封装原理</h3>
		<hr>
		<input type="button" name="" id="" value="测试test" onclick="zyftest.test()"/>
		
		<ol>
			<li>js的全局代码区只有一个 这样就会造成同名变量的值会被覆盖</li>
			<li>使用对象封装，将方法封装到对象中，但是对象如果被覆盖，则全部失效，风险高</li>
			<li>使用工厂模式，将代码进行封装没有解决问题</li>
			<li>将封装的函数名字去除 避免覆盖 但是函数没有办法调用</li>
			<li>匿名自调用</li>
			<li>闭包 将数据挂在window下</li>
		</ol>
	</body>
</html>
