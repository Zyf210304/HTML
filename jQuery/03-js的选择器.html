<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery的选择器 </title>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			//选择器 id
			function testID(){
				var inp = $("#uname");
				// alert(inp.value);
				alert(inp.val());
			}
			
			//测试 类
			function testClass(){
				var commen = $(".commen");
				alert(commen.length);
			}
			
			
		</script>
		
		<style type="text/css">
			.commom {
				background-color: #008000;
			}
			
		</style>
		
	</head>
	<body>
		<h2>jQuery的选择器</h2>
		<input type="button" name="" id="" value="测试ID" onclick="testID()"/>
		<input type="button" name="" id="" value="测试类" class="commom" onclick="testClass()"/>
		<hr>
		用户名：<input type="text" name="uname" id="uname" value="123" class="commom"/>
	</body>
</html>
