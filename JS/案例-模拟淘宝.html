<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟淘宝</title>
		
		<script type="text/javascript">
			
			function initData() {
				var bottomImgs = document.getElementsByClassName("bottomImg");
				for (var i = 0; i < bottomImgs.length; i++) {
					var imgB = bottomImgs[i];
					imgB.onmouseover = function() {
						topImgChanged(this);
					}
				}
			}
			
			
			function topImgChanged(btmImg) {
				var topImg = document.getElementById("topImg");
				topImg.src = btmImg.src;
			}
			
		</script>
		
		<style type="text/css">
			#showdiv {
				width: 300px;
				height: 400px;
				border: solid 1px;
				border-radius: 5px;
			}
			td {
				border: 1px solids;
			}
			
			.bottomImg {
				width: 50px;
			}
		</style>
		
	</head>
	
	<body onload="initData()">
		<h3>模拟淘宝</h3>
		
		<div id="showdiv" style="margin:auto;">
			<table  width="270px" height="360px"  style="margin:10px auto;">
				<tr height="300px">
					
					<td colspan="5">
						<img width="270px" src="img/tb_01.jpg" id="topImg">
					</td>
					
				</tr>
				
				<tr height="60px">
					<td><img src="img/tb_01.jpg" class="bottomImg"></td>
					<td><img src="img/tb_02.jpg" class="bottomImg"></td>
					<td><img src="img/tb_03.jpg" class="bottomImg"></td>
					<td><img src="img/tb_04.jpg" class="bottomImg"></td>
					<td><img src="img/tb_05.jpg" class="bottomImg"></td>
				</tr>
				
			</table>
		</div>
		
	</body>
	
	
</html>
