<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> js 的逻辑结构和循环结构</title>
		
		<!-- 
			if
			for
			switch
			for
		 -->
		
		
		<script type="text/javascript">
			
			var a = 3;
			var b = 45;
			// if (a > 10) {
			// 	alert(a + b)
			// } else{
			// 	alert(a - b)
			// }
			
			for (var i = 1; i < 10; i++) {
				for (var j = 1 ; j <= i ; j++ ) {
					document.write(i + "*" + j + "=" + i * j + "&nbsp;&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br />")
			}
			
			function table_99() {
				for (var i = 0; i < 10; i++) {
					for (var j = i ; j <10 ; j++ ) {
						document.write(i + "*" + j + "=" + i * j);
					}
				}
			}
			
		</script>
		
	</head>
	
	
	<body>
		<h3> js 的逻辑结构和循环结构</h3>
		<hr >
		<input type="button"  value="99乘法表打印" onclick="table_99()" />
		<hr>
	</body>
</html>
