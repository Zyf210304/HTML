<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> js  运算符学习</title>
		
		<script type="text/javascript">
			
			
			var str = new String("123")
			var str2 = new String("123")
			alert(123 == str) //true
			alert(str2 == str) //false 对象和对象比 s比的地址
			
			var a = "123a";
			var b = 2;
			var c = true;
			alert(a + b);
			alert(a - b);
			alert(b + c);
			
		</script>
		
		
	</head>
	
	<body>
		<h3> js  运算符学习</h3>
		
	</body>
</html>
