<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		
		<link rel="stylesheet" type="text/css" href="css/registerForm.css"/>
		<script src="./js/register.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	
	<body>
		
		<div id="registerDiv">
			<table>
				<tr>
					<td width="100px">用户名</td>
					<td><input type="text" name="" id="" value="" /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="text" name="" id="" value=""/></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="text" name="" id="" value="" /></td>
					
				</tr>
				<tr>
					<td>手机号</td>
					<td><input type="text" name="" id="" value="" /></td>
					
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" name="" id="" value="" /></td>
				</tr>
				<tr>
					<td>性别</td>
					<td> 男 <input type="radio" name="sex" id="" value="0" checked="checked"> 女 <input type="radio" name="sex" id="" value="1"> </td>
				</tr>
				<tr>
					<td>籍贯</td>
					<td>
						<select>
							<option value ="0" selected="selected">北京</option>
							<option value ="1">河南</option>
							<option value="2">东北</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<input type="checkbox" name="fv" id="" value="0" />学习
						<input type="checkbox" name="fv" id="" value="1" />学习
						<input type="checkbox" name="fv" id="" value="2" />学习<br>
						<input type="checkbox" name="fv" id="" value="3" />听歌
						<input type="checkbox" name="fv" id="" value="4" />网上冲浪
						<input type="checkbox" name="fv" id="" value="5" />聊QQ
					</td>
				</tr>
				<tr>
					<td>个人介绍</td>
					<td>
						<!-- textarea></textarea> 俩标签不在同一行的时候里面有空格 -->
						<textarea rows="3" cols="42" style="overflow: hidden;" ></textarea>
					</td>
				</tr>
				<tr>
					<td>验证码</td>
					<td>
						<input type="text" name="" id="" value="" style="width: 100px;"/>
					</td>
				</tr>
				<tr style="margin: auto;">
					<td colspan="2" align="center"> <input type="checkbox" name="" />是否同意本公司协议 </td>
				</tr>
				<tr>
					<td colspan="2" align="center"> <input type="button"  value="立即注册" /> </td>
				</tr>
			</table>
		</div>
		
		
	</body>
	
	
</html>
