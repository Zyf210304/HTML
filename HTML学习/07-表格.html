<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<!-- 
			tr 设置行高 
			th 默认加黑 设置列宽
			
		 -->
	</head>
	<body>
		<table border="1px" cellspacing="0px" cellpadding="8px">
			<tr align="center">
				语言
			</tr>
			
			<tr height="50px">
				<th width="100px">科目</th>
				<th>分数</th>
				<th>级别</th>
				<th>说明</th>
			</tr>
			<tr>
				<td>JAVA</td>
				<td>100</td>
				<td>8</td>
				<td>面向对象</td>
			</tr>
			<tr>
				<td>C语言</td>
				<td>100</td>
				<td>8</td>
				<td>面向过程</td>
			</tr>
		</table>
		<h3>单元格合并</h3>
		<table border="1px">
			<tr height="35px">
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="200px" rowspan="2" colspan="2"></td>
				
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				
			</tr>
			<tr height="35px">
				<td colspan="2"></td>
				
				<td></td>
				<td></td>
				<td rowspan="2"></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				
			</tr>
		</table>
	</body>
</html>
