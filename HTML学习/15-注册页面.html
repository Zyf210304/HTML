<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<h3>注册页面</h3>
		<hr>
		<form action="" method="">
			<table border="1" cellspacing="" cellpadding="8">
				<tr>
					<td width="60">用户名</td>
					<td width="100"><input type="text" name="uname" id="" value="" placeholder="请输入姓名"/></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="upwd" /></td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						男<input type="radio" name="sex" id="" value="0" checked="checked"/>
						女<input type="radio" name="sex" id="" value="1" />
					</td>
				</tr>
				<tr>
					<td>籍贯</td>
					<td>
						<select name="address">
							<option value ="0" selected="selected">漯河</option>
							<option value ="1">郑州</option>
							<option value ="2">平顶山</option>
							<option value ="3">许昌</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>个人介绍</td>
					<td><textarea name="intro" rows="10" cols="30">
						
					</textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="checkbox" name="agress" id="agress" value="1" checked="checked" />是否遵守本公司协议
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit"  value="注册"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
