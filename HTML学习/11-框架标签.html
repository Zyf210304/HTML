<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架标签学习</title>
	</head>
	<!-- 
		删除body标签
		frameset
			row 行切分 cols 列切分
			frame 切分区域  src 资源路径 name 结合超链接使用
	 -->
	<frameset rows="10%,*,10%">
		<frame src="farmeset/top.html">
		<frameset cols="30%,*">
			<frame src="farmeset/left.html" >
			<frame src="farmeset/right.html" name="_right">
		</frameset>
		<frame src="farmeset/bottom.html" >
	</frameset>
</html>
