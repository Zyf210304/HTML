<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简历表格</title>
	</head>
	<body>
		<table border="1px" cellpadding="10px">
			<tr height="30px" >
				<td width="600px" colspan="5" bgcolor="aquamarine" align="center">基本情况</td>

			</tr>
			<tr height="30px" >
				<td width="120px">姓名</td>
				<td width="120px"></td>
				<td width="120px">性别</td>
				<td width="120px"></td>
				<td width="120px" rowspan="7" align="center"> 照片</td>
			</tr>
			<tr height="30px" >
				<td>民族</td>
				<td></td>
				<td>出生年月</td>
				<td></td>
				
			</tr>
			<tr height="30px" >
				<td>政治面貌</td>
				<td></td>
				<td>健康状况</td>
				<td></td>
				
			</tr>
			<tr height="30px" >
				<td>籍贯</td>
				<td></td>
				<td>学历</td>
				<td></td>
				
			</tr>
			<tr height="30px" >
				<td>邮箱</td>
				<td></td>
				<td>联系电话</td>
				<td></td>
				
			</tr>
			<tr height="30px" >
				<td>专业</td>
				<td colspan="3"></td>
				
			</tr>
			<tr height="30px" >
				<td>毕业院校</td>
				<td colspan="3"></td>
				
			</tr>
			<tr height="30px" >
				<td>求职意向</td>
				<td colspan="4"></td>
				
			</tr>
		</table>
	</body>
</html>
