<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>html-body标签 列表标签</title>
	</head>
	
	<body>
		<h3>列表标签学习</h3>
		<hr>
		<h3>无序列表 china 知名城市</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>杭州</li>
		</ul>  <!-- ul无序标签   li-->
		<h3>有序列表 爱好</h3>
		<ol type="i">
			<li>动漫</li>
			<li>轮滑</li>
			<li>游戏</li>
			<li>代码</li>
		</ol> <!-- 有序列表 -->
		
		<dl>
			<dt>IT课程</dt>
			<dd>JAVA</dd>
			<dd>HTML</dd>
			<dd>Pathon</dd>
			
			<dt>河南地级市</dt>
			<dd>漯河</dd>
			<dd>焦作</dd>
		</dl><!-- 自定义列表  dt标题  dd数据的具体内容 -->
		
	</body>
</html>
